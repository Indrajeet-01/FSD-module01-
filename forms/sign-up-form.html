<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset >
        <legend>Personal Information</legend>
            <label for="'name">Name: </label><br>
            <input type="text" placeholder="Enter Your Name" id="'name">
            <br><br>
            <label for="email">Email: </label><br>
            <input type="email" id="email" placeholder="Enter Your Email">   
          <br><br>
          <label for="phone">Phone: </label><br>
          <input type="number" id="phone" placeholder="Enter Your Phone Number">
          <br><br>
          <label for="dob">Date Of Birth</label><br>
          <input type="date" id="dob" placeholder="Enter Your Date of Birth">
          <br><br>       
          <label for="password">Password: </label><br>
          <input type="password" id="password" placeholder="Enter Password">
          <br><br>
          <label for="confirm-password">Confirm Password: </label><br>
          <input type="password" id="confirm-password" placeholder="Enter Password">
          <br><br>
           <input type="checkbox" required id="toc">
           <label for="toc">I agree to the Terms of Services</label>
           <br><br>
          
          <input type="submit" value="Sign Up"> 
        </fieldset>
        
    
    </form>
</body>
</html>
