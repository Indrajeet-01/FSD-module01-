<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagiiRecipe</title>
    <style>
         #d1{
            background-color: aqua;
            margin: 40px;
         }
         #d2{
            background-color: aquamarine;
            margin: 40px;
         }
    </style>
</head>
<body>
    <div id="d1">
        <h2 id="ingr">Ingredients</h2>
        <ul style="list-style-type: disc;" >
            <li>Magii</li> 
            <li>Sauce</li>
            <li>Salt</li>
            <li>Water</li>
        </ul>
    </div>    
    <div id="d2">
        <h2 id="inst">Instructions</h2>
        <ol type="1">
            <li>Bring water to a boil.</li>
            <li>Add magii to boiling water.
                <ol type="i">
                    <li>Add salt to taste.</li>
                    <li>Cook for 2 minutes,stirring occasionally</li>
                </ol>
            </li>
            <li>Add sauce to a pan.</li>
            <li>Mix cooked magii with sauce.</li>
            <li>Enjoy!</li>

        </ol>
    </div>
        

    
</body>
</html>
